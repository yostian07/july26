<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Tienda Online</title>
</head>
<body>
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold my-4">Tienda Online</h1>
    <div id="productos" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
  </div>

  <script>
    fetch('/productos')
      .then(response => response.json())
      .then(productos => {
        const productosDiv = document.getElementById('productos');
        productos.forEach(producto => {
          const productoDiv = document.createElement('div');
          productoDiv.className = 'border p-4';
          productoDiv.innerHTML = `
            <h2 class="text-xl font-bold">${producto.nombre}</h2>
            <p>${producto.descripcion}</p>
            <p class="text-lg font-bold">Precio: $${producto.precio}</p>
            <button class="bg-green-500 text-white p-2 mt-2" onclick="location.href='https://wa.me/1234567890?text=Hola, quiero comprar ${producto.nombre}'">Comprar en WhatsApp</button>
          `;
          productosDiv.appendChild(productoDiv);
        });
      });
  </script>
</body>
</html>
